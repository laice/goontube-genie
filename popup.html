<html>
<head>
  <title>Goontube Rapid Fire</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
  <div id="gtrf_header"> Goontube Rapid Fire</div>
  <div id="gtrf_status_message"> </div>

  <div>
      <input type="text" id="gtrf_link_to_add" placeholder="link goes here" onkeyup="add_link_keyup(event)"/> <button id="gtrf_add" >Add</button>      
      <br>
      <br>

  </div>  

  <div>
    <button id="gtrf_fire">Fire!</button>
    <input type="text" id="gtrf_rate" placeholder="Rate">
    <br>    
  </div>

  <div>
    <button id="gtrf_clear">Clear</button>
    <button id="gtrf_clearall">Wipe</button> 
  </div>
  <div>    
    <button id="gtrf_import">Import</button> 
    <button id="gtrf_export">Export</button>
    <button id="gtrf_playlist">Lists</button>
  </div>
  <div id="gtrf_import_input_div">
      Paste contents of exported file here:
      <br>
      <br>
      <input id="gtrf_import_input" onkeyup="import_input_keyup(event)"/>
      <br>
      <br>
      <button id="gtrf_import_submit">Submit</button>
  </div>

  <div id="gtrf_playlist_panel">           
    <span id="gtrf_playlist_save_panel">
      <input type="text" id="gtrf_save_playlist_input" placeholder="name of playlist" /> <button id="gtrf_save_playlist">Save</button>
    </span>
    <br>
    <br>
    <span id="gtrf_playlist_list">
    </span>
  <div>


  <div id="gtrf_add_list">

  </div>

  <div id="gtrf_footer"><small>a jynn joint</small></div>

  <script src="popup.js"></script>

</html>
